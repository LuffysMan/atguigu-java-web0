<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" th:href="@{css/login.css}">
    <script language="JavaScript" src="js/index.js"></script>
</head>
<body>
<div id="div_container">
    <div id="div_fruit_list">
        <p class="center f32">欢迎使用水果库存后台管理系统1</p>
        <div style="border:1px solid red; width=100%; text-align:right">
            <a style="border:1px solid blue;" th:href="@{/add.do}">添加新库存记录</a>
        </div>
        <table id="tbl_fruit">
            <tr class="color">
                <td>名称</td>
                <td>单价</td>
                <td>库存</td>
                <th>操作</th>
            </tr>
            <tr th:if="${#lists.isEmpty(session.fruitList)}">
                <td colspan="4">对不起, 库存为空</td>
            </tr>
            <tr th:unless="${#lists.isEmpty(session.fruitList)}" th:each="fruit : ${session.fruitList}">
<!--                <td><a th:text="${fruit.fname}" th:href="@{'/edit.do?fid='+${fruit.fid}}">苹果</a></td>-->
                <td><a th:text="${fruit.fname}" th:href="@{/edit.do(fid=${fruit.fid})}">苹果</a></td>
                <td th:text="${fruit.price}">5</td>
                <td th:text="${fruit.fcount}">20</td>
<!--                <td><button th:onClick="'delFruit(' + ${fruit.fid} + ')'">del</button></td>-->
                <td><button th:onClick="|delFruit(${fruit.fid})|">del</button></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
